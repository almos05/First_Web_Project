<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements - Sneakers</title>
    {% load static %}
    <link rel="stylesheet" href="../../static/css/shop.css">
</head>

<body>
    <header>
        <div class="header__container">
            <span onclick="location.href='{% url 'index' %}'" class="logo">Sneaker</span>
            <nav class="header__title">
                <span onclick="location.href='{% url 'shop' %}'" class="title__shop">Shop</span>
                <span onclick="location.href='{% url 'blog' %}'" class="title__blog">Blog</span>
                <span onclick="location.href='{% url 'elements' %}'" class="title__elements">Elements</span>
            </nav>
            <div class="header__icons">
                <img src="{% static 'images/person.svg' %}" class="icons__person" onclick="location.href='{% url 'register' %}'">
                <img src="{% static 'images/bag.svg' %}" class="icons__bag" onclick="location.href='{% url 'cart_page' %}'">
            </div>
        </div>
    </header>

    <main>
        <div class="shop__banner">
            <img src="{% static 'images/ui_banner.jpg' %}" alt="Elements Banner">
            <div class="overlay">
                <h1>UI Elements</h1>
                <p>Explore and test reusable components.</p>
            </div>
        </div>

        <section class="elements__section">
            <h2>Buttons</h2>
            <div class="elements__buttons">
                <button class="shop__button">Default Button</button>
                <button class="shop__button" style="background-color: #ff6347;">Primary Button</button>
                <button class="shop__button" disabled>Disabled Button</button>
            </div>

            <h2>Input Fields</h2>
            <div class="elements__inputs">
                <input type="text" placeholder="Enter text..." class="input__field">
                <input type="password" placeholder="Enter password..." class="input__field">
                <input type="email" placeholder="Enter email..." class="input__field">
            </div>

            <h2>Cards</h2>
            <div class="elements__cards">
                <div class="blog__card">
                    <img src="../../static/images/trends_shoes.jpg" alt="Card Example">
                    <h2>Card Title</h2>
                    <p>Short description or placeholder text here.</p>
                    <button class="shop__button">Learn More</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sneaker. All rights reserved.</p>
    </footer>
</body>

</html>
